<!DOCTYPE html>
<html>

<head>
  <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="myApp">
  <div class="header">
    <div class="container">
      <h1>Urban Style Furnitures!! </h1>
    </div>
  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">
      <h1>{{ title }}</h1>
      <h2> {{ promo }}</h2>



      <div ng-repeat="product in products" class="col-md-6">
        <div class="thumbnail">

          <img ng-src="{{product.cover}}">
          <p class="title"> {{ product.name}} </p>
          <p class="price"> {{ product.price | currency}} </p>
          <p class="stock"> Avalibale Stock: {{product.available_stock}} </p>
          <p class="stock"> Purchase Rate: {{product.purchase_rate()}}% </p>

          <div class="rating">
            <p class="buy" ng-click="plusOne($index)"> Buy: {{product.buy}} </p>

          </div>
        </div>
      </div>
    </div>
  </div>  
<div class="footer">
      <div class="container">
        <h2> Available in Store and Online </h2>
        <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/11/furniture-logo.jpg" width="500px">
        
      </div>
 </div>
    <script src="app.js"></script>
    <script src="MainController.js"></script>
</body>



</html>
